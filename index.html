<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <div class="title">CALCULATOR</div>
    <div id="box">
      <div class="part-1">
        <div class="dot" id="dot" onclick="toggle()"></div>
        <div id="typed">0</div>
       
        <div id="typing">0</div>
      </div>
      <div class="line"></div>
      <div class="numbers">
        <div class="part-2">
          <div class="dark" onclick="c()" >C</div>
          <div class="dark" onclick="fn('%')">%</div>
          <div class="dark" onclick="ce()">CE</div>
          <div class="dark"  onclick="fn('/')">/</div>
        </div>
        <div class="part-2">
          <div  onclick="fn(7)">7</div>
          <div  onclick="fn(8)">8</div>
          <div  onclick="fn(9)">9</div>
          <div class="dark"  onclick="fn('*')">*</div>
        </div>
        <div class="part-2">
          <div  onclick="fn(4)">4</div>
          <div  onclick="fn(5)">5</div>
          <div   onclick="fn(6)">6</div>
          <div class="dark"  onclick="fn('-')">-</div>
        </div>

        <div class="part-2">
          <div  onclick="fn(1)">1</div>
          <div   onclick="fn(2)">2</div>
          <div   onclick="fn(3)">3</div>
          <div class="dark"  onclick="fn('+')">+</div>
        </div>
        <div class="part-2">
          <div  onclick="fn('00')">00</div>
          <div  onclick="fn(0)">0</div>
          <div  onclick="fn('.')">.</div>
          <div class="dark" onclick="result()">=</div>
        </div>
      </div>
    </div>
  </body>

  <!-- java script -->
  <script src="one.js"></script>
</html>
